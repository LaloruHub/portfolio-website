        <!-- Contact me form -->
        <form action="C:\xampp\htdocs\portfolio\contact.php" method="post" id="formContact">

            <!-- First Name -->
            <div class="col" id="firstName">
                <label for="firstName" id="firstNameLabel">First Name: </label>
                <input class="validar" id="firstName" pattern="[A-Za-z]+$" name="firstName" type="text"
                    autocomplete="off" required>
            </div>

            <!-- Last Name -->
            <div class="col" id="lastName">
                <label for="lastName" id="lastNameLabel">Last Name: </label>
                <input id="lastName" pattern="[A-Za-z]+$" name="lastName" type="text" autocomplete="off">
            </div>

            <!-- Subject -->
            <div class="col" id="subject">
                <label for="subject" id="subjectLabel">Subject: </label>
                <input class="validar" id="subject" pattern="[A-Za-z0-9]+$" name="subject" type="text"
                    autocomplete="off" required>
            </div>

            <!-- Message -->
            <div class="col" id="message">
                <label for="message" id="messageLabel">Message: </label>
                <textarea class="validar" pattern="[A-Za-z0-9]+$" id="message" name="message" id="" cols="30" rows="10"
                    autocomplete="off" required></textarea>
            </div>

            <!-- Send button -->
            <button id="submit" name="submit" type="submit" value="Submit">Submit</button>
